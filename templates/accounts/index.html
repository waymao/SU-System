{% extends "base.html" %}
{% block smalltitle %}管理你的账户{% endblock %}

{% block content %}
    <div class="container">
        {% if user.is_authenticated and success %}
            <div class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <strong>您已经成功登入账户</strong>
            </div>
        {% endif %}
        <div class="mt-4 mb-2 pb-2">
            <h1>账户管理</h1>
            <p>在这里管理你的账户。</p>
        </div>
        <div class="col-md-6 login_div">
            <a href="/accounts/logout">登出</a>
        </div>
    </div>
{% endblock %}
