{% extends "base.html" %}
{% block smalltitle %}登录系统{% endblock %}

{% block content %}
    <div class="container">
        <div class="mt-4 mb-2 pb-2">
            <h1>账户登录</h1>
            <p>在这里登录你的账户。</p>
        </div>
        {% if failure == 1 %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <strong>错误！</strong> 请检查你的用户名和密码。
            </div>
        {% endif %}
        {% if logout == 1 %}
            <div class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <strong>成功登出账号。</strong>
            </div>
        {% endif %}
        <div class="col-md-6 login_div">
            <form method="post" action="/accounts/login" class="form-horizontal">{% csrf_token %}
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" placeholder="用户名"
                               {% if failure == 1 %}value="{{ username }}"{% endif %}>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-primary" value="登录">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <p><a href="/accounts/reset">忘记密码？</a></p>
                        <p><a href="/accounts/activate">没有自己的账户？</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
