<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>{% block title %}{% block smalltitle %}{% endblock %} - 学生活动系统{% endblock %}</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"/>
    {% block custom_head %}{% endblock %}
</head>
<body>
<div id="navbar-container" class="navbar navbar-light bg-light navbar-expand-md">
    <a href="/" class="navbar-brand">学生活动系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
            aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/events/">发现活动</a></li>
            <li class="nav-item"><a class="nav-link" href="/events/past_events/">历史活动</a></li>
            <li class="nav-item"><a class="nav-link" href="/clubs/">社团</a></li>
            <li class="nav-item"><a class="nav-link" href="/about/">关于</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a id="userInfoDropdown" class="nav-link dropdown-toggle" data-toggle="dropdown"
                       role="button" aria-haspopup="true" aria-expanded="false" href="#">已登录为：{{ user.username }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userInfoDropdown">
                        <a class="dropdown-item" href="/events/">我的活动</a>
                        <a class="dropdown-item" href="/accounts/">修改信息</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/accounts/logout">登出</a>
                    </div>
                </li>
            {% else %}
                <li class="nav-item active"><a class="nav-link" href="/accounts/login">登录</a></li>
                <li class="nav-item active"><a class="nav-link" href="/accounts/activate">注册</a></li>
            {% endif %}
        </ul>
    </div>
</div>
</div>

<main role="main" class="container">
{% block content %}
    <h1>404.</h1>
{% endblock %}
</main>
<div id="container">
    <div class="footer">
        <p style="text-align: center; margin-top: 40px; border-top:solid #eaecef 1px; padding-top:20px;">
            学生活动系统 v0.5alpha<br>
            <a href="https://github.com/waymao/SU-System/">源代码</a> |
            <a href="https://github.com/waymao/SU-System/issues">报告bug</a> |
            <a href="/about">关于</a>
        </p>
    </div>
</div>
</body>
</html>
